<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <script src="sillyclient.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <title>ECV - P1</title>

    <body>
        <div class="login" id="loginBox">
            <div class="titleWeb">
                <h1>Chat Online - ECV P1</h1>
            </div>
            <h5 class="titleLogin">Introduce un nombre de usuario:</h5>
            <div class="inputbtnflex">
                <input  class='loginInput' name='userid' type="text" id='userid' 
                placeholder="Enter username" minlength="5" maxlenght='10' onblur="getUserId();setNameTitle();" required/>
                <button type="button" class="loginBtn"  id='loginButton' onclick="enterChat()"> Entrar!</button>
            </div>
        </div>

        <div class='allApp' id="allApp">
            <div class=chatBox>
                <div class="userName">
                    <h1 id="nameTitle">Chat Online - ECV P1</h1>
                </div>
                <div class="borderChat">
                    <div class="chat" id="chat">
                        <div class="chattext send"> Hola!</div>
                        <div class="chattext receive"> Hola!</div>
                        <div class="chattext send"> Hola!</div>
                    </div>
                    <div class="inputMsg">
                        <input  class='inputText' name='msg' type="text" id='inputMsg' 
                        placeholder="Type your message here..."/>
                
                        <i data-feather="smile" stroke= '#6d6d6e' ></i>
                        <i data-feather="send" onclick="pushMsg()"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
